<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jcrop: the jQuery Image Cropping Plugin</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://jcrop-cdn.tapmodo.com/v0.10.1/js/Jcrop.min.js"></script>
  <link rel="stylesheet" href="http://jcrop-cdn.tapmodo.com/v0.10.1/css/Jcrop.css" type="text/css" />
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

<script type="text/javascript">
  jQuery(function($)){
  
    $('#target').Jcrop();
    
  });
</script>

</head>
<body>

<img src="1.jpg" id="target" class="img-responsive" />

</body>
</html>
